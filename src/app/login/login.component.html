<div style="display: flex; align-items: center; justify-content: center">
    <h5
      style="
        text-align: center;
        width: 400px;
        height: 40px;
        margin: 30px;
        background-color: #19d257;
        border-radius: 5px;
      "
      class="btn"
      (click)="mostrarL()"
    >
      Inicia Sesi√≥n
    </h5>
  </div><section *ngIf="mostrarLogin" id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div
            class="card-header"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <h4>Login</h4>
            <button (click)="mostrarL()">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="card-body">
            <form (submit)="vEmail()">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>Correo</mat-label>
                  <input
                    matInput
                    type="email"
                    name="email"
                    id="email"
                    placeholder="user@correo.cl"
                    [(ngModel)]="email"
                    required
                  />
                  <mat-error *ngIf="emailValid">{{ emailvMsg }}</mat-error>
                </mat-form-field>

              
              </div>

              <div class="form-group">
                <mat-form-field>
                  <mat-label>Clave</mat-label>
                  <input
                    matInput
                    type="password"
                    name="password"
                    placeholder="*****"
                    id="password"
                    [(ngModel)]="password"
                    required
                  />
                  <mat-error *ngIf="passValid">{{ passwordMsg }}</mat-error>
                 
                </mat-form-field>
              </div>
              <input
                type="submit"
                value="login"
                class="btn btn-primary w-100 mt-4"
                
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
