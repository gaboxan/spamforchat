<mat-card style="margin: 20px">
  <mat-card-content>
    <table mat-table [dataSource]="spamList">
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let spam of spamNames;let i =index">{{ spamNames[i] }}</td>
      </ng-container>

      <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef>Spam</th>
        <td mat-cell *matCellDef="let spam of spamList; let i = index">
          {{ spamList[i].spam }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
